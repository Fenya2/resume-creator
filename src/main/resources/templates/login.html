<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <title>Вход</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Иконки Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .divider {
            margin: 1.5rem 0;
            border-top: 1px solid #dee2e6;
            text-align: center;
            position: relative;
        }
        .divider-text {
            background: white;
            padding: 0 10px;
            position: relative;
            top: -12px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Основной контейнер -->
<div class="container">
    <div class="login-container">
        <h2 class="login-title">Вход в систему</h2>

        <!-- Сообщение об ошибке при неудачном входе -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            <span th:if="${param.error == 'oauth2'}">Ошибка авторизации через Google</span>
            <span th:if="${param.error != 'oauth2'}">Неверный email или пароль!</span>
        </div>

        <!-- Форма обычного входа -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="text" name="username" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль:</label>
                <input type="password" name="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        <!-- Разделитель -->
        <div class="divider">
            <span class="divider-text">или</span>
        </div>

        <!-- Кнопка входа через Google -->
        <a class="btn btn-danger w-100" th:href="@{/oauth2/authorization/google}">
            <i class="bi bi-google me-2"></i>Войти через Google
        </a>

        <p class="mt-3 text-center">
            Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
        </p>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
