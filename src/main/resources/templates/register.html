<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .register-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Основной контейнер -->
<div class="container">
    <div class="register-container">
        <h2 class="register-title">Регистрация</h2>

        <!-- Сообщение об ошибке -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/register}" method="post">
            <!-- CSRF-токен -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="login" class="form-label">Логин:</label>
                <input type="text" id="login" name="login" class="form-control" required placeholder="Введите логин">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Введите пароль">
            </div>

            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>

        <p class="mt-3 text-center">
            Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
        </p>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
