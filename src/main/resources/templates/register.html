<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <title th:text="#{app.register.title}"></title>
</head>
<body>

<header>
    <h2 th:text="#{app.registration.header}"></h2>
</header>
<main>
    <p th:text="${error}" style="color: red;"></p>

    <form th:action="@{/register}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label th:text="#{app.registration.login_field}"></label>
            <input name="login" required>
        </div>

        <div>
            <label th:text="#{app.registration.password_field}"></label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" th:text="#{app.registration.button}"></button>
    </form>

    <p>
        <span th:text="#{app.registration.button.have_account}"></span>
        <a th:href="@{/login}" th:text="#{app.registration.login}"></a>
    </p>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
