<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Шапка (Navbar) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Логотип или название приложения -->
        <a class="navbar-brand" th:href="@{/}">Мое приложение</a>
        <!-- Блок для правой части шапки -->
        <div class="d-flex align-items-center ms-auto">
            <!-- Отображение имени пользователя -->
            <span class="navbar-text me-3" th:text="${username}">Имя пользователя</span>
            <!-- Форма для выхода (POST /logout) -->
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-outline-danger">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<!-- Основной контент страницы -->
<div class="container mt-4">
    <h1>Добро пожаловать!</h1>
    <p>Это главная страница вашего приложения.</p>
</div>

<!-- Подключение JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
